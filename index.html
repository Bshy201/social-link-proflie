<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

  <div class="info-group">
  <img class="pfp" src="assets/images/avatar-jessica.jpeg" alt="">  

  <p class="name">
    Jessica Randall
  </p>
  
  <p class="location">
    London, United Kingdom
  </p>
  <p class="quote">
    "Front-end developer and avid reader."
  </p>
  </div>

  <div class="link-group">

  <button class="link-btn">GitHub</button>
  <button class="link-btn">Frontend Mentor</button>
  <button class="link-btn">LinkedIn</button>
  <button class="link-btn">Twitter</button>
  <button class="link-btn">Instagram</button>

  </div>
  
  </main>
  
</body>
</html>
